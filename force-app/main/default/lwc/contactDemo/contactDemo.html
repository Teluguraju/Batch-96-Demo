<template>
   <lightning-card  title={title}>
      <lightning-layout>
         <lightning-layout-item padding="around-small">
             <div class="header-column">
                <p class="field-title" title="First Name">First Name</p>
                <p>{conData.firstName}</p>
             </div>
         </lightning-layout-item>
         <lightning-layout-item padding="around-small">
            <div class="header-column">
               <p class="field-title" title="Last Name">Last Name</p>
               <p>{conData.lastName}</p>
            </div>
        </lightning-layout-item>
      </lightning-layout>
      <lightning-layout>
         <lightning-layout-item padding="around-small">
             <div class="header-column">
               <lightning-input type="text" name="firstName" label="First Name" value={conData.firstName} 
               onchange={assignValue}></lightning-input>
             </div>
         </lightning-layout-item>
         <lightning-layout-item padding="around-small">
            <div class="header-column">
              <lightning-input type="text" name="lastName" label="Last Name" value={conData.lastName} 
              onchange={assignValue}></lightning-input>
            </div>
        </lightning-layout-item>
      </lightning-layout>
     <!-- <template if:true={contact.data}> -->
      <template if:true={data}>
         <lightning-layout>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    Account Name : {name}
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
               <div class="header-column">
                   Email : {email}
               </div>
           </lightning-layout-item>
           <lightning-layout-item padding="around-small">
            <div class="header-column">
                Title : {titles}
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
           <div class="header-column">
               Phone : {phone}
           </div>
       </lightning-layout-item>
         </lightning-layout>
      </template>
   </lightning-card>
</template>
